<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div class="header">
	<title>Lana DelRey's TopHits Word Guessing Game</title>
    </div>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
	<p style="color:lightpink;"> Press Any Key To Begin </p>
	<p style="font-size:19px; ">When game starts a random song name
			<br> 
		 by Lana

	<div class="container">
		<div class="row">
			<div class="col-md-12 section">
				<img src="assets/images/header.jpeg" alt="Header" class="img-responsive">
			</div>
		</div>
		<div class="row">
			<div class="col-md-5 text-center section">
				<div id="game">
					<p>Press any key to begin game!</p>
				</div>
			</div>
			<div class="col-md-1">
			</div>
			<div class="col-md-6 text-center section">
